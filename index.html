<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="logo" sizes="32x32"  href="/assets/logo-desktop.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Gifos</title>
    <!-- =====     SCRIPTS     ===== -->
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js" defer></script>
    <script src="./app/js/dom.js" defer></script>
    <script src="./app/js/app.js" defer></script>
    <script src="./app/js/gifsFunctions.js" defer></script>
    <script src="./app/js/trending.js" defer></script>
    <script src="./app/js/darkmode.js" defer></script>
    <script src="./app/js/script.js" defer></script>
</head>
<body>
<!-- ===== OVERLAY EXPANDED GIF ====== -->
    <div id="expand-overlay" class="expand-overlay">
        <button class="close" onclick="closeExpand()"></button>
        <div class="expand-cont">
        <img id="expd-gif" class="expd-gif" src="" alt="">
        <div class="expand-overlay__details">
            <div class="expand-overlay__text" id="expd-text">
                <p>user</p>
                <h3>title</h3>
            </div>
            <div class="expand-overlay__buttons" id="expand-btns">
                <button id="favExpnd"></button>
                <button id="dwldExpnd"></button>
            </div>
        </div>
    </div>
    </div>
<!-- ===== END ====== -->

<header class="header">
        <nav class="nav flex flex-jc-sb flex-ai-c">
            <a target="_self" href="#" class="logo" id="mainLogo" onclick="rendMain()"><img src="./assets/logo.svg" alt="logo"></a>
            <ul class="flex flex-ai-c hide-for-mobile" id="nav-links">
                <li id="modnoct-btn" onclick="diurnoNocturno()">MODO NOCTURNO</li>
                <li id="favRendBtn" onclick="rendFavoritos()">FAVORITOS</li>
                <li id="misGifsRendBtn" onclick="rendMisgifs()">MIS GIFOS</li>
                <li>
                    <a target="_self" href="./html/creargifo.html" class="hide-for-mobile">
                        <button class="new-gif-logo" onclick="console.log('crear gif')"></button>
                    </a>
                </li>
            </ul>
            <a href="#" class="hamburguer hide-for-desktop" id="hamburguerBtn"></a>
        </nav>

        <!-- ·············      OVERLAY MENU        ···············-->
        <div class="overlay">
            <ul>
                <li id="modnoct-btn" onclick="diurnoNocturno()">MODO NOCTURNO</li>
                <li id="favRendBtn" onclick="rendFavoritos()">FAVORITOS</li>
                <li id="misGifsRendBtn" onclick="rendMisgifs()">MIS GIFOS</li>
            </ul>
            </div>
        <!-- ================ -->
    </header>
        
<!--===========           SEARCH-SECTION - MAIN TITLE/ILUSTRATION      ===============>    -->
    <main class="main flex flex-jc-c flex-ai-c">
    <section id="searchSection" class="section-act"> <!-- ·······   SEARCH SECTION  ······· -->
        <h1 class="title">Inspírate, busca, guarda, y crea los mejores <b>GIFOS</b></h1> 
        <img src="./assets/ilustra_header.svg" alt="ilustración" class="ilustration">

<!--===========           SEARCHBAR      ===============>    -->
        <form id="searchGif" class="searchbar">
        <div class="input-cont" id="inputContainer">
            <input type="search" placeholder="Busca GIFOS y más" name="searchBar" id="searchBar" class="input-text">
            <button type="submit" class="search-btn" id="searchBtn"></button>
            <ul class="sug-list" id="sug-list">
            </ul>
        </div>
        </form>
<!-- ============       SEARCHRESULTS     ===============-->
        <h2 id="result-title"></h2>
        <div id="results" class="results"></div>
        <button class="btn-vermas" id="btn-vermas">VER MAS</button>
        <!-- ····       TAGS        ····· -->
        <section class="main flex flex-jc-c flex-ai-c">
        <h3>Trending:</h3>
        <p id="topics-trend"></p>
        </section>
</section>
<!-- ============           END         ===============-->
<!-- ============         FAVORITES     ===============-->
    <section id="favoritesSection" class="section-not-act">
        <img src="./assets/icon-favoritos.svg" alt="">
        <h2>Favoritos</h2>
        <div id="favoritesRender" class="results"></div>
    </section> 
<!-- ============      END     ===============-->
<!-- ============         MIS GIFOS     ===============-->
<section id="misgifosSection" class="section-not-act">
    <img src="./assets/icon-mis-gifos.svg" alt="">
    <h2>Mis Gifos</h2>
    <div id="misGifsRender" class="results"></div>
</section> 
<!-- ============         END     ===============-->
</main>

<!--=============   TRENDING   =============-->
<!--===========            TRENDING - SLIDE       ==========-->
    <section class="trending">
        <h2 class="trending__title">Trending GIFOS</h2>
        <p class="trending__text">Mira los últimos GIFOS de nuestra comunidad.</p>  
       <div class="trend-slider-cont">    
           <div class="prev-gif hide-for-mobile"id="prev-gif"></div>            
           <div class="trending-slider-box">
               <div class="trend-container" id="trending-slider">
                   <!-- CONTAINER TO RENDER TRENDS -->
               </div>
            </div>   
            <div class="next-gif hide-for-mobile" id="next-gif"></div>
       </div>
    </section>
<!-- ============           END         ===============-->
<!-- ============           FOOTER      ===============-->
    <footer class="footer"> 
         
        <div>
            <p>Compartir</p>
        </div>
            
                <div class="footer-icons">
                    <a href="#" class="footer-icons-fb" alt="facebook" ></a>
                    <a href="#" class="footer-icons-tw" alt="twittwe" ></a>
                    <a href="#" class="footer-icons-in" alt="instagram" ></a>
                </div>
            
            <div>
                <p>© GIFOS 2020 All Rights Reserved.</p>
            </div>
       

    </footer>
<!-- ============       END          ===========-->
</body>
</html>
